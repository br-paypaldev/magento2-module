<!-- ko if: (isActive())-->
    <div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}" id="ppplus-method">
        <div class="payment-method-title field choice">
            <input type="radio"
                   name="payment[method]"
                   class="radio"
                   data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>

            <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getNamePay()"></span></label>
        </div>
        <div class="payment-method-content">
            <div class="why-buy-with-paypal-bcdc">
                <div class="paypal-intro">
                    <p class="title"><!-- ko i18n: "Finish Payment" --><!-- /ko --></p>
                    <p class="description"><!-- ko i18n: "Click the button below to complete the payment" --><!-- /ko --></p>
                </div>
                <div class="paypal-bcdc-content">
                    <div class="general-information">
                        <div class="paypal-cards">
                            <img alt="Visa" data-bind="attr: { src: getUrlMagento()+'visa-card.png' }">
                            <img alt="MasterCard" data-bind="attr: { src: getUrlMagento()+'master-card.png' }" >
                            <img alt="Elo" data-bind="attr: { src: getUrlMagento()+'elo-card.png' }" >
                            <img alt="Hiper"  data-bind="attr: { src: getUrlMagento()+'hiper-card.png' }" >
                            <img alt="American Express" data-bind="attr: { src: getUrlMagento()+'american-card.png' }" >
                        </div>
                        <span class="order-information" data-bind="text: formattedTotalLabel"></span>
                    </div>
                    <div id="paypal-button-container"></div>
                    <img alt="PayPal"  data-bind="attr: { src: getUrlMagento()+'paypal.png' }" >
                </div>
            </div>
        </div>
    </div>
<!-- /ko -->
